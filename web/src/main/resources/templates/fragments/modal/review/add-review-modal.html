<th:block th:fragment="add-review-modal" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal fade" id="add-review-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Car</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="add-review-form" class="form" th:action="@{/reviews/add(advertId=${advert.id})}"
                      th:method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="comment" class="font-weight-bold">Comment</label>
                            <textarea class="form-control text-center" id="comment" name="text"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <button type="submit" class="btn btn-success" data-dismiss="modal"
                                onclick="$('#add-review-form').submit()">Add Comment
                        </button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
