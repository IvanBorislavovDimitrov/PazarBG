<table class="table table-hover mt-3 border border-dark rounded" xmlns:th="http://www.thymeleaf.org">
    <thead>
    <tr>
        <th scope="col">Action</th>
        <th scope="col">Do action</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-active">
        <th scope="row">Change user role</th>
        <td><a th:href="@{/admin/change-user-role}" class="btn btn-success">Change User Role</a></td>
    </tr>
    <tr class="table-warning">
        <th scope="row">Add category</th>
        <td><a th:href="@{/categories/new}" class="btn btn-success">Add category</a></td>
    </tr>
    <tr class="table-danger">
        <th scope="row">Add subcategory</th>
        <td><a th:href="@{/subcategories/new}" class="btn btn-success">Add subcategory</a></td>
    </tr>
    <tr class="table-active">
        <th scope="row">Add region</th>
        <td><a th:href="@{/regions/add}" class="btn btn-success">Add region</a></td>
    </tr>
    <tr class="table-warning">
        <th scope="row">Add town</th>
        <td><a th:href="@{/towns/add}" class="btn btn-success">Add town</a></td>
    </tr>
    <tr class="table-danger">
        <th scope="row">Confirm adds</th>
        <td><a th:href="@{/adverts/adds-to-confirm}" class="btn btn-success">View non-confirmed adds</a></td>
    </tr>
