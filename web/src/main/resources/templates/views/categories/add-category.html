<!DOCTYPE html>
<head>
    <title>Register</title>
</head>
<body xmlns:th="http://www.thymeleaf.org">
<div class="jumbotron">
    <div class="mt-3">
        <hr class="w-25"/>
        <h1 class="text-center">Add category</h1>
        <hr class="w-25"/>
        <form class="mx-auto w-25" method="post" th:action="@{/categories/new}">
            <fieldset>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                           placeholder="Name..." name="name" th:value="${invalidCategoryForm.name}">
                </div>
                <div class="form-group">
                    <label for="picture">Mini picture</label>
                    <input type="file" class="form-control-file" id="picture" aria-describedby="fileHelp"
                           name="picture" th:value="${invalidCategoryForm.picture}">
                    <small id="fileHelp" class="form-text text-muted">Custom mini picture</small>
                </div>
                <hr class="w-100 hr-2"/>
                <div class="button-holder mt-4 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Add category</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
