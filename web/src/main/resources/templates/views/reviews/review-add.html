<!DOCTYPE html>
<head>
    <title>Add review</title>

</head>
<body xmlns:th="http://www.thymeleaf.org">
<div class="mt-3">
    <hr class="w-25"/>
    <h1 class="text-center">Add review</h1>
    <hr class="w-25"/>
    <form class="mx-auto w-25" method="post"
          th:action="@{/reviews/add(advertId=${#httpServletRequest.getParameter('advertId')})}">
        <fieldset>
            <div class="form-group">
                <label for="text">Text</label>
                <textarea type="text" class="form-control" id="text" rows="10"
                          placeholder="Text..." name="text">

                    </textarea>
            </div>
            <hr class="w-100a hr-2"/>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <input type="submit" class="btn btn-primary" value="Add review"/>
            </div>
        </fieldset>
    </form>
</div>
</body>
