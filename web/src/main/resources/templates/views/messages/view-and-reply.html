<!DOCTYPE html>
<head>
    <title>View and Reply</title>
</head>
<body xmlns:th="http://www.thymeleaf.org">
<div class="justify-content-center">
    <div class="mt-3">
        <hr class="w-100"/>
        <h1 class="text-center">Message</h1>
        <hr class="w-100"/>
        <div class="jumbotron">
            <h1 class="display-3" th:text="${message.advertisement.title}"></h1>
            <p class="lead" th:text="${message.content}"></p>
        </div>
        <hr class="w-100"/>
        <form class="mx-auto w-100" method="post" th:action="@{/messages/reply(advertId=${message.advertisement.id},sender=${sender})}">
            <fieldset>
                <div class="form-group">
                    <label for="content">Message</label>
                    <textarea class="form-control" id="content" name="content"></textarea>
                </div>
            </fieldset>
            <div class="d-flex justify-content-center">
                <input class="btn btn-success" value="Send" type="submit"/>
            </div>
        </form>
    </div>
</div>
</body>
