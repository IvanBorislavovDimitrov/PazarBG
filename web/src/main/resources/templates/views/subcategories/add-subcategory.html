<!DOCTYPE html>
<head>
    <title>Add subcategory</title>
    <script type="text/javascript" src="/js/ajax/subcategories.js"></script>
</head>
<body xmlns:th="http://www.thymeleaf.org">
<div class="mt-3">
    <hr class="w-25"/>
    <h1 class="text-center">Add subcategory</h1>
    <hr class="w-25"/>
    <form class="mx-auto w-25" method="post" th:action="@{/subcategories/new}">
        <fieldset>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                       placeholder="Name..." name="name">
            </div>
            <div class="form-group">
                <label for="category">Select base category</label>
                <select class="form-control" id="category" name="category">

                </select>
            </div>
            <hr class="w-100 hr-2"/>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <input type="submit" class="btn btn-primary" value="Add subcategory"/>
            </div>
        </fieldset>
    </form>
</div>
</body>
