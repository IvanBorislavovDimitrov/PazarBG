<div class="container emp-profile" xmlns:th="http://www.thymeleaf.org" th:object="${user}">
    <div class="row">
        <div class="col-md-4">
            <div class="profile-img">
                <img th:if="*{profilePictureName == null}" th:src="@{/images/default_image.jpg}" alt=""/>
                <img th:unless="*{profilePictureName == null}" th:src="@{|/content/${user.profilePictureName}|}"
                     alt=""/>
                <div class="file btn btn-lg btn-primary">
                    Change Photo
                    <input type="file" name="file"/>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="profile-head">
                <h5 th:text="*{username}">
                </h5>
                <p class="proile-rating">Rating : <span th:text="*{rating}"></span></p>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                           aria-controls="home" aria-selected="true">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                           aria-controls="profile" aria-selected="false">Timeline</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-2">
            <a th:href="@{/users/edit}" class="btn btn-warning">Edit profile</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="profile-work">
                <p>WORK LINK</p>
                <a th:if="*{websiteAddress != null}" th:href="*{websiteAddress}" href="">Website Link</a><br/>
            </div>
        </div>
        <div class="col-md-8">
            <div class="tab-content profile-tab" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row">
                        <div class="col-md-6">
                            <label>User Id</label>
                        </div>
                        <div class="col-md-6">
                            <p th:text="*{id}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Name</label>
                        </div>
                        <div class="col-md-6">
                            <p th:text="*{firstName + ' ' + lastName}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Email</label>
                        </div>
                        <div class="col-md-6">
                            <p th:text="*{email}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Phone</label>
                        </div>
                        <div class="col-md-6">
                            <p th:text="*{phoneNumber}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Region</label>
                        </div>
                        <div class="col-md-6">
                            <p th:text="*{region.name}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Town</label>
                        </div>
                        <div class="col-md-6">
                            <p th:text="*{town.name}"></p>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Total advertisements</label>
                        </div>
                        <div class="col-md-6">
                            <p th:text="*{advertisements.size()}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Rating</label>
                        </div>
                        <div class="col-md-6">
                            <p th:text="*{rating}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Total comments</label>
                        </div>
                        <div class="col-md-6">
                            <p th:text="*{comments.size()}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Your Bio</label><br/>
                            <p th:if="*{description == ''}" th:text="'No description presented'"></p>
                            <p th:unless="*{description == ''}" th:text="*{description}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
