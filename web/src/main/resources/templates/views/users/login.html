<!DOCTYPE html>
<head>
    <title>Login</title>
    <script type="text/javascript" src="/js/ajax/user-login-check-form.js"></script>
</head>
<body xmlns:th="http://www.thymeleaf.org">
<div class="mt-3">
    <hr class="w-25"/>
    <h1 class="text-center">Login</h1>
    <hr class="w-25"/>
    <form id="form-login" class="mx-auto w-25" method="post" th:action="@{/users/login}">
        <fieldset>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                       placeholder="Username..." name="username">
                <small class="form-text text-danger" id="username-error"></small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
                <small class="form-text text-danger" id="password-error"></small>
            </div>
            <hr class="w-100a hr-2"/>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <input type="submit" class="btn btn-primary" value="Login"/>
            </div>
            <div class="mt-3" th:if="${loginError}">
                <div class="alert alert-dismissible alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <h4 class="alert-heading">Warning!</h4>
                    <p class="mb-0">Invalid username or password</p>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
