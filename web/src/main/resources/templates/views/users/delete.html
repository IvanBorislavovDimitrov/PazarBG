<div xmlns:th="http://www.thymeleaf.org" class="text-center">
    <div class="alert alert-dismissible alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <h4 class="alert-heading">Warning!</h4>
        <p class="mb-0">Deleting this profile. Are you sure...</p>
            <div class="rectangle mt-3">
                <form th:method="post" class="mt-3" th:action="@{/users/delete}">
                    <input type="submit" class="btn btn-danger" value="Yes">
                </form>
                <a class="btn btn-success mt-3" th:href="@{/users/profile}">No</a>
            </div>
    </div>
</div>
