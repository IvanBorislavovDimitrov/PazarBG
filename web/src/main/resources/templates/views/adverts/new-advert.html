<head>
    <title>Register</title>
    <script type="text/javascript" src="/webjars/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="/js/ajax/load-categories.js"></script>
    <script type="text/javascript" src="/js/ajax/user-register.js"></script>
    <script type="text/javascript" src="/js/ajax/advert-add-check-form.js"></script>

</head>
<body xmlns:th="http://www.thymeleaf.org">
<div class="mt-3">
    <hr class="w-25"/>
    <h1 class="text-center">Add advert</h1>
    <hr class="w-25"/>
    <form id="form-new-advert" class="mx-auto w-25" method="post" th:action="@{/adverts/new}" enctype="multipart/form-data"
          th:object="${advert}">
        <fieldset>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title"
                       placeholder="Enter title..." name="title" th:value="*{title}"
                       th:classappend="${#fields.hasErrors('title') ? 'is-invalid' : ''}">
                <small class="form-text text-danger" th:each="error : ${#fields.errors('title')}"
                       th:text="${error}">
                </small>
                <small class="form-text text-danger" id="title-error" ></small>
            </div>
            <div class="form-group">
                <label for="shipment">*Select</label>
                <select class="form-control" id="shipment" name="shipment">
                    <option disabled="disabled" selected="selected">Shipment</option>
                    <option>PAID_BY_THE_SELLER</option>
                    <option>PAID_BY_THE_BUYER</option>
                </select>
                <small class="form-text text-danger" id="shipment-error" ></small>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Price..." name="price"
                       th:value="*{price}" th:classappend="${#fields.hasErrors('price') ? 'is-invalid' : ''}">
                <small class="form-text text-danger" th:each="error : ${#fields.errors('price')}"
                       th:text="${error}">
                </small>
                <small class="form-text text-danger" id="price-error" ></small>
            </div>
            <div class="form-group">
                <label for="exampleTextarea">Short description</label>
                <textarea class="form-control" placeholder="Enter short description (optional)..."
                          id="exampleTextarea"
                          rows="3" name="description" th:text="*{description}"></textarea>
                <small class="form-text text-danger" th:each="error : ${#fields.errors('description')}"
                       th:text="${error}">
                </small>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select class="form-control" id="state" name="state">
                    <option disabled="disabled" selected="selected">State</option>
                    <option>NEW</option>
                    <option>USED</option>
                </select>
                <small class="form-text text-danger" id="state-error" ></small>

            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" name="category">
                    <option disabled="disabled" selected="selected">Category</option>
                </select>
                <small class="form-text text-danger" th:each="error : ${#fields.errors('category')}"
                       th:text="${error}">
                </small>
                <small class="form-text text-danger" id="category-error" ></small>
            </div>
            <div class="form-group">
                <label for="subcategory">Subcategory</label>
                <select class="form-control" id="subcategory" name="subcategory">
                    <option selected disabled>Subcategory</option>
                </select>
                <small class="form-text text-danger" th:each="error : ${#fields.errors('subcategory')}"
                       th:text="${error}">
                </small>
                <small class="form-text text-danger" id="subcategory-error" ></small>
            </div>
            <div class="form-group">
                <label for="photos">Choose Photos</label>
                <input type="file" class="form-control-file" id="photos"
                       name="photos" multiple>
            </div>
            <div class="form-group">
                <label for="video">Choose Video</label>
                <input type="file" class="form-control-file" id="video"
                       name="video">
            </div>
            <hr class="w-100 hr-2"/>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <input type="submit" class="btn btn-primary" value="Add advert"/>
            </div>
        </fieldset>
    </form>
</div>
</body>
