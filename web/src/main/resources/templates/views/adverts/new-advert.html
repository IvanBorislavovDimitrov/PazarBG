<head>
    <title>Register</title>
    <script type="text/javascript" src="/webjars/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="/js/ajax/load-categories.js"></script>
    <script type="text/javascript" src="/js/ajax/user-register.js"></script>
</head>
<body xmlns:th="http://www.thymeleaf.org">
<div class="jumbotron">
    <div class="mt-3">
        <hr class="w-25"/>
        <h1 class="text-center">Add advert</h1>
        <hr class="w-25"/>
        <form class="mx-auto w-25" method="post" th:action="@{/adverts/new}" enctype="multipart/form-data"
              th:object="${advert}">
            <fieldset>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title"
                           placeholder="Enter title..." name="title" th:value="*{title}"
                           th:classappend="${#fields.hasErrors('title') ? 'is-invalid' : ''}">
                    <small class="form-text text-danger" th:each="error : ${#fields.errors('title')}"
                           th:text="${error}">
                    </small>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" placeholder="Date..." name="date"
                           th:value="*{date}" th:classappend="${#fields.hasErrors('date') ? 'is-invalid' : ''}">
                    <small class="form-text text-danger" th:each="error : ${#fields.errors('date')}"
                           th:text="${error}">
                    </small>
                </div>
                <div class="form-group">
                    <label for="shipment">*Select a shipment</label>
                    <select class="form-control" id="shipment" name="shipment">
                        <option selected="selected">Shipment</option>
                        <option>Paid by the seller</option>
                        <option>Paid by the buyer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Price</label>
                    <input type="number" class="form-control" id="price" placeholder="Price..." name="price"
                           th:value="*{price}" th:classappend="${#fields.hasErrors('price') ? 'is-invalid' : ''}">
                    <small class="form-text text-danger" th:each="error : ${#fields.errors('price')}"
                           th:text="${error}">
                    </small>
                </div>
                <div class="form-group">
                    <label for="regions">*Select a region</label>
                    <select class="form-control" id="regions" name="region">
                        <option th:if="*{region != null}" th:text="*{region}"></option>
                        <option th:if="*{region == null}" disabled="disabled" selected="selected">Region
                        </option>
                    </select>
                    <small class="form-text text-danger" th:each="error : ${#fields.errors('region')}"
                           th:text="${error}">
                    </small>
                </div>
                <div class="form-group">
                    <label for="towns">*Select a town</label>
                    <select class="form-control" id="towns" name="town">
                        <option th:if="*{town == null}" disabled="disabled" selected="selected">Town
                        </option>
                        <option th:if="*{town != null}" th:text="*{town}"></option>
                    </select>
                    <small class="form-text text-danger" th:each="error : ${#fields.errors('town')}"
                           th:text="${error}">
                    </small>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state"
                           placeholder="Enter state..." name="state" th:value="*{state}"
                           th:classappend="${#fields.hasErrors('state') ? 'is-invalid' : ''}">
                    <small class="form-text text-danger" th:each="error : ${#fields.errors('state')}"
                           th:text="${error}">
                    </small>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" id="category" name="category">
                    </select>
                    <small class="form-text text-danger" th:each="error : ${#fields.errors('category')}"
                           th:text="${error}">
                    </small>
                </div>
                <div class="form-group">
                    <label for="subcategory">Subcategory</label>
                    <select class="form-control" id="subcategory" name="subcategory">
                        <option selected disabled>Subcategory</option>
                    </select>
                    <small class="form-text text-danger" th:each="error : ${#fields.errors('subcategory')}"
                           th:text="${error}">
                    </small>
                </div>
                <div class="form-group">
                    <label for="videoFile">Choose Video</label>
                    <input type="file" class="form-control-file" id="videoFile"
                           name="videoFile">
                </div>
                <hr class="w-100 hr-2"/>
                <div class="button-holder mt-4 d-flex justify-content-center">
                    <input type="submit" class="btn btn-primary" value="Register"/>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
