<!DOCTYPE html>
<head>
    <title>Add town</title>
    <script type="text/javascript" src="/js/ajax/towns.js"></script>
</head>
<div class="mt-3" xmlns:th="http://www.thymeleaf.org">
    <hr class="w-25"/>
    <h1 class="text-center">Add town</h1>
    <hr class="w-25"/>
    <form class="mx-auto w-25" method="post" th:action="@{/towns/add}">
        <fieldset>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                       placeholder="Name..." name="name">
            </div>
            <div class="form-group">
                <label for="region">Select region</label>
                <select class="form-control" id="region" name="region">

                </select>
            </div>
            <hr class="w-100 hr-2"/>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <input type="submit" class="btn btn-primary" value="Add town"/>
            </div>
        </fieldset>
    </form>
</div>


<div class="d-flex justify-content-center">
    <div class=" mt-3" id="googleMap" style="width:50%;height:300px;"></div>
</div>

<script>
    function initMap() {
        var mapProp = {
            center: new google.maps.LatLng(42.6888883, 23.2743333),
            zoom: 5,
        };
        var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8fEqul02uXpehHXHY1rinUhTLBUDVrsA&callback=initMap"
        type="text/javascript">

</script>
